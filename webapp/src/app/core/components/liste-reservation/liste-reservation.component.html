<div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-white dark:bg-gray-800 mt-8 mx-16 lg:mx-32">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <!-- Table Header -->
        <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3 font-medium text-gray-900 dark:text-white">
                    Nom de l'espace de coworking
                </th>
                <th scope="col" class="px-6 py-3 font-medium text-gray-900 dark:text-white">
                    Type de l'espace
                </th>
                <th scope="col" class="px-6 py-3 font-medium text-gray-900 dark:text-white">
                    Nom de l'utilisateur
                </th>
                <th scope="col" class="px-6 py-3 font-medium text-gray-900 dark:text-white">
                    Prenom de l'utilisateur
                </th>
                <th scope="col" class="px-6 py-3 font-medium text-gray-900 dark:text-white">
                    Nombre de Places
                </th>
                <th scope="col" class="px-6 py-3 font-medium text-gray-900 dark:text-white">
                    Action
                </th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700">
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    Preface
                </td>
                <td class="px-6 py-4">
                    Espace vert
                </td>
                <td class="px-6 py-4">
                    Hadil
                </td>
                <td class="px-6 py-4">
                    Boukadida
                </td>
                <td class="px-6 py-4">
                    4
                </td>
                <td class="px-6 py-4 space-x-4">
                    <!-- Accept icon with action -->
                    <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12l5 5L19 7" />
                        </svg>
                        Accepter
                    </a>

                    <!-- Reject icon with action -->
                    <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        Refuser
                    </a>
                </td>
            </tr>
            <!-- Additional Rows can be added here -->
        </tbody>
    </table>
</div>
